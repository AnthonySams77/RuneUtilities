<ion-header>
  <ion-toolbar>
    <ion-title>Bounty Hunter Shop Money Maker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <table min-width="%100">
    <tr>
      <th>icon</th>
      <th>Name</th>
      <th>Bounty Hunter Point Cost</th>
      <th>Gold Value</th>
      <th>gp/ bh point</th>
    </tr>

    <tr *ngFor="let item of itemDataService.itemArray">
      <td class="itemIcon"><ion-img [src]="item.icon"></ion-img></td>
      <td class="itemName">{{item.name}}</td>
      <td class="itemBHP">N/A</td>
      <td class="itemGold">{{item.current.price}}</td>
      <td class="itemRatio">N/A</td>
    </tr>
  </table>
</ion-content>
